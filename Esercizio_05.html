<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Esercizio 05</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div id="container" class="flex flex-wrap md:w-1/2 m-10"></div>

    <script>

        const arrayCards = [{
            url: "https://images.unsplash.com/photo-1701962541409-e2c1256a8574?q=80&w=2832&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
            autore: "Jigar Panchal",
            descrizione: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, quod obcaecati dolores velit sunt laboriosam.",
        },
        {
            url: "https://images.unsplash.com/photo-1683009427500-71296178737f?q=80&w=2942&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
            autore: "NEOM",
            descrizione: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, quod obcaecati dolores velit sunt laboriosam.",
        },
        {
            url: "https://plus.unsplash.com/premium_photo-1698437856426-1a8f8b4a866d?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
            autore: "Unsplash+",
            descrizione: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, quod obcaecati dolores velit sunt laboriosam.",
        }
        ]

        arrayCards.forEach(data => {
            createCard(data)
        });

        function createCard(data) {
            const card = document.createElement("div");
            card.className = "w-full md:w-1/2 xl:w-1/3 px-4";

            const innerDiv = document.createElement("div");
            innerDiv.className = "bg-white rounded-lg overflow-hidden mb-10 shadow-xl";
            card.appendChild(innerDiv);

            const immagine = document.createElement("img");
            immagine.src = data.url;
            immagine.className = "w-full";
            innerDiv.appendChild(immagine);

            const textContainer = document.createElement("div");
            textContainer.className = ("p-8 sm:p-9 md:p-7 xl:p-9 text-center");
            innerDiv.appendChild(textContainer);

            const titolo = document.createElement("h3");
            titolo.className = ("font-semibold text-dark text-xl");
            titolo.appendChild(document.createTextNode(data.autore));
            textContainer.appendChild(titolo);

            const paragrafo = document.createElement("p");
            paragrafo.className = ("text-base text-body-color leading-relaxed mb-7");
            paragrafo.appendChild(document.createTextNode(data.descrizione));
            textContainer.appendChild(paragrafo);

            document.querySelector("#container").appendChild(card);
        };

    </script>

</body>

</html>
