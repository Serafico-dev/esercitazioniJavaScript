<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 01</title>
</head>

<body>


    <script>

        const today = new Date();
        const options = [
            {
                year: "numeric",
                month: "2-digit",
                day: "2-digit",
                weekday: "long",
            },
           {
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                hour12: true,
           },
           {
                year: "numeric",
                month: "2-digit",
                day: "2-digit",
                weekday: "short",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
           }
        ]


        options.forEach(option => {
            const element = document.createElement("h2");
            const dataFormat = today.toLocaleString(undefined, option)
            const text = document.createTextNode(dataFormat);
            element.appendChild(text);
            document.querySelector("body").appendChild(element);
        })

    </script>

</body>

</html>
